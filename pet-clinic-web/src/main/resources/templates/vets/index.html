<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8"/>
    <title>Vets</title>
</head>
<body>
    <h2>List of Our Veterinarians</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">123</td>
            <td th:text="${vet.firstName}">Spring In Action</td>
            <td th:text="${vet.lastName}">Spring In Action</td>

        </tr>
        </tbody>
    </table>
</body>
</html>
