<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Vets</title>
</head>
<body>
    <h1>List of Our Veterinarians</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">123</td>
            <td th:text="${vet.firstName}">Spring In Action</td>
            <td th:text="${vet.lastName}">Spring In Action</td>

        </tr>
    </table>
</body>
</html>
